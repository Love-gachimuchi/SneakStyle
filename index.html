<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Poizon Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .page { display: none; }
    .page.active { display: block; }
  </style>
</head>
<body class="bg-gray-100 pb-24 font-sans">

  <!-- –ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ -->
  <div id="mainPage" class="page active">
    <header class="p-4 bg-black text-white shadow flex justify-between items-center">
      <h1 class="text-2xl font-bold">Poizon</h1>
      <span class="text-sm opacity-70">–û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–∞—è –æ–±—É–≤—å –∏ –æ–¥–µ–∂–¥–∞</span>
    </header>

    <!-- –ë–∞–Ω–Ω–µ—Ä -->
    <section class="p-4">
      <div class="rounded-2xl bg-gradient-to-r from-lime-400 to-green-500 text-white p-6 shadow-xl">
        <h2 class="text-xl font-bold mb-1">üî• –í–µ—Å–µ–Ω–Ω—è—è —Ä–∞—Å–ø—Ä–æ–¥–∞–∂–∞</h2>
        <p>–°–∫–∏–¥–∫–∏ –¥–æ 50% –Ω–∞ –∏–∑–±—Ä–∞–Ω–Ω—ã–µ —Ç–æ–≤–∞—Ä—ã</p>
      </div>
    </section>

    <!-- –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ -->
    <section class="p-4">
      <h3 class="text-lg font-semibold mb-2">–ö–∞—Ç–µ–≥–æ—Ä–∏–∏</h3>
      <div class="grid grid-cols-3 gap-4 text-center text-sm">
        <button onclick="filterCategory('all')" class="bg-white rounded-xl p-4 shadow hover:bg-gray-100">–í—Å–µ</button>
        <button onclick="filterCategory('shoes')" class="bg-white rounded-xl p-4 shadow hover:bg-gray-100">–û–±—É–≤—å</button>
        <button onclick="filterCategory('clothes')" class="bg-white rounded-xl p-4 shadow hover:bg-gray-100">–û–¥–µ–∂–¥–∞</button>
        <button onclick="filterCategory('accessories')" class="bg-white rounded-xl p-4 shadow hover:bg-gray-100">–ê–∫—Å–µ—Å—Å—É–∞—Ä—ã</button>
      </div>
    </section>

    <!-- –¢–æ–≤–∞—Ä—ã -->
    <section class="p-4 grid gap-4" id="product-list">
      <!-- –û–±—É–≤—å -->
      <div class="product bg-white rounded-xl p-4 shadow" data-category="shoes">
        <img src="photo_2025-04-13_15-07-30.jpg" alt="NIKE Air Force 1" class="rounded mb-2 w-full" />
        <p class="text-lg font-semibold">NIKE Air Force 1 '07</p>
        <p class="text-green-600 font-bold mb-2">24 999 ‚ÇΩ</p>
        <button
          class="w-full bg-black text-white py-2 rounded hover:bg-gray-800 transition"
          onclick="addToCart('NIKE Air Force 1', 24999, 'photo_2025-04-13_15-07-30.jpg')"
        >
          –ö—É–ø–∏—Ç—å
        </button>
      </div>

      <!-- –û–¥–µ–∂–¥–∞ -->
      <div class="product bg-white rounded-xl p-4 shadow" data-category="clothes">
        <img src="https://via.placeholder.com/400x300?text=Hoodie" class="rounded mb-2 w-full" />
        <p class="text-lg font-semibold">Poizon –•—É–¥–∏</p>
        <p class="text-green-600 font-bold mb-2">8 990 ‚ÇΩ</p>
        <button
          class="w-full bg-black text-white py-2 rounded hover:bg-gray-800 transition"
          onclick="addToCart('–•—É–¥–∏ Poizon', 8990, 'https://via.placeholder.com/400x300?text=Hoodie')"
        >
          –ö—É–ø–∏—Ç—å
        </button>
      </div>

      <!-- –ê–∫—Å–µ—Å—Å—É–∞—Ä—ã -->
      <div class="product bg-white rounded-xl p-4 shadow" data-category="accessories">
        <img src="https://via.placeholder.com/400x300?text=Cap" class="rounded mb-2 w-full" />
        <p class="text-lg font-semibold">Poizon –ö–µ–ø–∫–∞</p>
        <p class="text-green-600 font-bold mb-2">2 990 ‚ÇΩ</p>
        <button
          class="w-full bg-black text-white py-2 rounded hover:bg-gray-800 transition"
          onclick="addToCart('–ö–µ–ø–∫–∞ Poizon', 2990, 'https://via.placeholder.com/400x300?text=Cap')"
        >
          –ö—É–ø–∏—Ç—å
        </button>
      </div>
    </section>
  </div>

  <!-- –ö–æ—Ä–∑–∏–Ω–∞ -->
  <div id="cartPage" class="page">
    <header class="p-4 bg-white shadow flex justify-between items-center">
      <h2 class="text-xl font-bold">–ö–æ—Ä–∑–∏–Ω–∞ üõí</h2>
      <button onclick="showPage('mainPage')" class="text-blue-500 underline">‚Üê –ù–∞–∑–∞–¥</button>
    </header>

    <section class="p-4" id="cart-items">
      <!-- –°—é–¥–∞ –¥–æ–±–∞–≤—è—Ç—Å—è —Ç–æ–≤–∞—Ä—ã -->
    </section>
  </div>

  <!-- –ú–µ–Ω—é -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white shadow p-2 flex justify-around text-sm text-gray-700">
    <button onclick="showPage('mainPage')" class="text-center">
      <span>üè†</span>
      <p>–ì–ª–∞–≤–Ω–∞—è</p>
    </button>
    <button onclick="showPage('cartPage'); loadCart();" class="text-center">
      <span>üõí</span>
      <p>–ö–æ—Ä–∑–∏–Ω–∞</p>
    </button>
  </nav>

  <!-- –°–∫—Ä–∏–ø—Ç—ã -->
  <script>
    function showPage(id) {
      document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function addToCart(name, price, image) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ name, price, image });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert('–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!');
    }

    function loadCart() {
      const container = document.getElementById('cart-items');
      container.innerHTML = '';
      const cart = JSON.parse(localStorage.getItem('cart')) || [];

      if (cart.length === 0) {
        container.innerHTML = "<p class='text-center text-gray-500'>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>";
        return;
      }

      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;

        const div = document.createElement('div');
        div.className = "bg-white p-4 mb-4 rounded-xl shadow";
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}" class="w-full rounded mb-2">
          <h3 class="text-lg font-semibold">${item.name}</h3>
          <p class="text-green-600 font-bold mb-2">${item.price.toLocaleString()} ‚ÇΩ</p>
          <button onclick="removeItem(${index})" class="text-red-500 underline text-sm">–£–¥–∞–ª–∏—Ç—å</button>
        `;
        container.appendChild(div);
      });

      const totalDiv = document.createElement('div');
      totalDiv.className = "text-right text-xl font-bold mt-4";
      totalDiv.textContent = `–ò—Ç–æ–≥–æ: ${total.toLocaleString()} ‚ÇΩ`;
      container.appendChild(totalDiv);
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    function filterCategory(category) {
      const products = document.querySelectorAll('.product');
      products.forEach(product => {
        const matches = product.dataset.category === category || category === 'all';
        product.style.display = matches ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
